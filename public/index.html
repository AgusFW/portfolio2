<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!------------------------------------------------------CSS-------------------------------------------------------->
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/perfil.css" />
    <link rel="stylesheet" href="./css/experiencia.css" />
    <link rel="stylesheet" href="./css/estudios.css" />
    <title>Agustina Witis Portfolio</title>
</head>

<body class="animate__animated animate__fadeIn">

    <header class="header-background">
        <div class="btn-group header-buttons">
            <a href="index.html" class="btn btn-outline-light btn-sm active">Español</a>
            <a href="./english-index.html" class="btn btn-outline-light btn-sm">English</a>
        </div>
        <div class="header-content">
            <h1>Agustina Witis</h1>
            <div>
                <p>Full Stack Developer</p>
            </div>
        </div>
    </header>

    <div class="body-box">
        <!----------------------------------------------------PERFIL--------------------------------------------------->
        <section>
            <div class="profile-grid">
                <div class="profile-info">
                    <h1 id="profile-name"></h1>
                    <h2 id="profile-title"></h2>
                    <p id="profile-description"></p>
                    <p id="profile-skills"></p>
                    <div>
                        <button type="button" class="btn btn-outline-light" data-bs-toggle="modal"
                            data-bs-target="#editModal">
                            Editar
                        </button>
                    </div>

                </div>
                <div class="profile-img-container">
                    <img src="./assets/foto-perfil.png" alt="Profile Image" class="profile-img">
                </div>
            </div>
        </section>

        <!-- Modal para editar el perfil -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Editar Perfil</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editProfileForm">
                            <label for="editNombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control mb-3" id="editNombre" name="nombre">

                            <label for="editTitulo" class="form-label">Título:</label>
                            <input type="text" class="form-control mb-3" id="editTitulo" name="titulo">

                            <label for="editPerfil" class="form-label">Perfil:</label>
                            <textarea class="form-control mb-3" id="editPerfil" name="perfil" rows="5"></textarea>

                            <label for="editSkills" class="form-label">Skills:</label>
                            <textarea class="form-control" id="editSkills" name="skills" rows="3"></textarea>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-outline-success" id="saveChangesBtn">Guardar
                            Cambios</button>
                    </div>
                </div>
            </div>
        </div>

        <!-----------------------------------------EXPERIENCIA----------------------------------------------------------->
        <div class="experiencia-titulo">
            <h1>Experiencia Laboral</h1>
        </div>
        <section id="experiencias-section" class="experiencia-section">
            <!-- Aquí se cargarán las cards de experiencias -->
        </section>
        <div class="experiencia-nuevo-btn">
            <button type="button" class="btn btn-outline-light" id="newExperienciaBtn">Nueva Experiencia</button>
        </div>

        <!-- Modal para mostrar experiencia -->
        <div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="viewModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Contenido del modal -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para editar experiencia -->
        <div class="modal fade" id="editExperienciaModal" tabindex="-1" aria-labelledby="editExperienciaModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editExperienciaModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editExperienciaForm">
                            <label for="editExpTitulo" class="form-label">Titulo:</label>
                            <input type="text" class="form-control mb-3" id="editExpTitulo" name="titulo">

                            <label for="editPeriodo" class="form-label">Periodo:</label>
                            <input type="text" class="form-control mb-3" id="editPeriodo" name="periodo">

                            <label for="editLenguajes" class="form-label">Lenguajes:</label>
                            <textarea class="form-control" id="editLenguajes" name="lenguajes" rows="3"></textarea>

                            <label for="editDescripcion" class="form-label">Descripcion:</label>
                            <textarea class="form-control mb-3" id="editDescripcion" name="descripcion"
                                rows="5"></textarea>

                            <label for="editModalidad" class="form-label">Modalidad:</label>
                            <input type="text" class="form-control mb-3" id="editModalidad" name="modalidad">

                            <label for="editUrl" class="form-label">URL:</label>
                            <input type="text" class="form-control mb-3" id="editUrl" name="url">

                            <label for="editGithube" class="form-label">GitHube:</label>
                            <input type="text" class="form-control mb-3" id="editGithube" name="githube">

                            <label for="editImg" class="form-label">Img:</label>
                            <input type="text" class="form-control mb-3" id="editImg" name="img">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-outline-success" id="saveChangesBtnModalExp">Guardar
                            Cambios</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para agregar nueva experiencia -->
        <div class="modal fade" id="newExperienciaModal" tabindex="-1" aria-labelledby="newExperienciaModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newExperienciaModalLabel">Nueva Experiencia</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="newExperienciaForm">
                            <label for="newExpTitulo" class="form-label">Título:</label>
                            <input type="text" class="form-control mb-3" id="newExpTitulo" name="titulo">

                            <label for="newExpPeriodo" class="form-label">Periodo:</label>
                            <input type="text" class="form-control mb-3" id="newExpPeriodo" name="periodo">

                            <label for="newExpModalidad" class="form-label">Modalidad:</label>
                            <input type="text" class="form-control mb-3" id="newExpModalidad" name="periodo">

                            <label for="newExpLenguajes" class="form-label">Tecnologías:</label>
                            <input type="text" class="form-control mb-3" id="newExpLenguajes" name="lenguajes">

                            <label for="newExpDescripcion" class="form-label">Descripción:</label>
                            <textarea class="form-control mb-3" id="newExpDescripcion" name="descripcion"
                                rows="5"></textarea>

                            <label for="newExpGithube" class="form-label">GitHube:</label>
                            <input type="text" class="form-control mb-3" id="newExpGithube" name="githube">

                            <label for="newExpImg" class="form-label">Imagen:</label>
                            <input type="text" class="form-control mb-3" id="newExpImg" name="img">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-outline-success"
                            id="saveNewExperienciaBtn">Guardar</button>
                    </div>
                </div>
            </div>
        </div>


        <!-----------------------------------------ESTUDIOS----------------------------------------------------------->
        <div class="estudios-titulo">
            <h1>Estudios / Cursos</h1>
        </div>
        <section id="estudios-section" class="estudios-section">
            <!-- Aquí se cargarán las cards de estudios -->
        </section>

        <!-- Modal para mostrar estudios -->
        <div class="modal fade modal-lg" id="viewModalestudios" tabindex="-1" aria-labelledby="viewModalEstudiosLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="viewModalEstudiosLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body body-estudios">
                        <!-- Contenido del modal -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para editar estudios -->
        <div class="modal fade" id="editEstudiosModal" tabindex="-1" aria-labelledby="editEstudiosModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editEstudiosModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editEstudiosForm">
                            <label for="editEstTitulo" class="form-label">Titulo:</label>
                            <input type="text" class="form-control mb-3" id="editEstTitulo" name="titulo">

                            <label for="editEstPeriodo" class="form-label">Periodo:</label>
                            <input type="text" class="form-control mb-3" id="editEstPeriodo" name="periodo">

                            <label for="editEstLenguajes" class="form-label">Lenguajes:</label>
                            <textarea class="form-control mb-3" id="editEstLenguajes" name="lenguajes"
                                rows="2"></textarea>

                            <label for="editEstDescripcion" class="form-label">Descripcion:</label>
                            <textarea class="form-control mb-3" id="editEstDescripcion" name="descripcion"
                                rows="5"></textarea>

                            <label for="editEstImg" class="form-label">Img:</label>
                            <input type="text" class="form-control mb-3" id="editEstImg" name="img">

                            <label for="editEstCerti" class="form-label">Certificado:</label>
                            <input type="text" class="form-control mb-3" id="editEstCerti" name="certificado">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-outline-success" id="saveChangesBtnModalEst">Guardar
                            Cambios</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-------------------------------------------------------------- JS -------------------------------------------------------->
    <!--Bootstrap JS y la dependencia popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./js/perfil.js"></script>
    <script src="./js/experiencia.js"></script>
    <script src="./js/estudios.js"></script>
</body>

</html>
